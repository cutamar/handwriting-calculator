<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handwriting Calculator</title>
    <link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
    <meta name="theme-color" content="#29B6F6">
  </head>
  <body>
    <div id="calculator">
      <div id="tape-content"><span>No calculations have been made.</span>
        <ul id="tape-list"></ul>
        <button id="clear-tape">Clear</button>
      </div>
      <button id="tape"></button>
      <div id="top">
        <div id="display"><span>0</span></div>
      </div>
      <div id="keys-upper-part">
        <button class="operator" id="0">ABC</button>
        <button class="operator" id="1">C</button>
        <button class="operator" id="2"><</button>
        <button class="operator" id="3">/</button>
      </div>
      <div class="board" id="drawing-board"></div>
      <div id="keys-lower-part">
        <button class="number" id="4">7</button>
        <button class="number" id="5">8</button>
        <button class="number" id="6">9</button>
        <button class="operator" id="7">*</button>
        <button class="number" id="8">4</button>
        <button class="number" id="9">5</button>
        <button class="number" id="10">6</button>
        <button class="operator" id="11">-</button>
        <button class="number" id="12">1</button>
        <button class="number" id="13">2</button>
        <button class="number" id="14">3</button>
        <button class="operator" id="15">+</button>  
        <button class="operator" id="16">+/-</button> 
        <button class="number" id="17">0</button>      
        <button class="number" id="18">.</button>
        <button id="equals" id="19">=</button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="{{ url_for('static',filename='js/bigjs/big.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/drawingboardjs/drawingboard.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/calculator.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/socketManager.js') }}" type="text/javascript"></script>
</html>
